<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="productos.css">
    <title>Shop Online - Productos</title>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Encabezado -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Shop Online</h1>
            <div>
                <button class="btn btn-primary mr-2" onclick="showCart()">Carrito</button>
                <button class="btn btn-secondary" onclick="logout()">Salir</button>
            </div>
        </header>

        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Filtro de búsqueda:" oninput="filterProducts()">
        </div>

        <!-- Navegación de categorías -->
        <nav class="nav nav-pills nav-fill mb-4">
            <a class="nav-item nav-link active" href="#" onclick="loadProducts()">Todos</a>
            <a class="nav-item nav-link" href="#" onclick="loadProducts('electronics')">Electronics</a>
            <a class="nav-item nav-link" href="#" onclick="loadProducts('jewelery')">Jewelery</a>
            <a class="nav-item nav-link" href="#" onclick="loadProducts('men\'s clothing')">Men's clothing</a>
            <a class="nav-item nav-link" href="#" onclick="loadProducts('women\'s clothing')">Women's clothing</a>
        </nav>

        <!-- Listado de productos -->
        <div id="product-list" class="row">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="productos.js"></script>
</body>
</html>
