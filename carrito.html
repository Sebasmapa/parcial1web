<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="carrito.css">
    <title>Shop Online - Carrito</title>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Encabezado -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Shop Online</h1>
            <h2 class="mx-auto">Bienvenido: david morrison</h2>
            <button class="btn btn-secondary" onclick="logout()">Salir</button>
        </header>

        <!-- Tabla de carritos -->
        <h4 class="text-center text-primary">Relación de Pedidos</h4>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Numero</th>
                    <th>Fecha Solicitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carrito-list">
                <!-- Carritos cargados dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
